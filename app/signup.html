<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <div class="container" style="margin-top: 10%; display: flex; justify-content: center;">
        <form class="box" id="form-login">
            <h4>Account <span>Creation</span></h4>
            <h5>Create your account now</h5>
            <input type="text" id="fullname" placeholder="Full name">
            <input type="email" id="email" placeholder="Email address">
            <input type="password" id="password" placeholder="Password">
            <input type="submit" class="btn1" id="signup" value="Sign Up">
        </form>
        <a class="link" href="signin.html">Already have account? Sign in</a>
    </div>

    <script src="./assets/libs/sweetalert2/sweetalert2.js"></script>
    <script src="./assets/js/auth-data.js"></script>
    <script src="./assets/js/signup.js"></script>

</body>
</html>
